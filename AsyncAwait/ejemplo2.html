<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const datos = [
            {
                id: 1,
                title: 'Iron Man',
                year: 2008
            },
            {
                id: 2,
                title: 'Spiderman: Homecoming',
                year: 2017
            },
            {
                id: 3,
                title: 'Avengers: Endgame',
                year: 2019
            },
        ];

        //const getDatos = () => {
        //    return datos;
        //}
        
        const getDatos = () => {
            return new Promise((resolve, reject) => {
                if (datos.length === 0) {
                    reject(new Error("No existen datos"));
                }
                setTimeout(() => {
                    resolve(datos);
                }, 3000);
            });
        }
        
        async function fetchingData() {
            try {
                let arreglo = await getDatos(); // Para usar await, tenemos que invocar a la función dentro de una función async
                console.log(arreglo);
            } catch (err) {
                // En caso de que hubiera algún error
                console.log(err);
            }
        }

        fetchingData();
        
    </script>
</body>

</html>
