<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const datos = [
            {
                id: 1,
                title: 'Iron Man',
                year: 2008
            },
            {
                id: 2,
                title: 'Spiderman: Homecoming',
                year: 2017
            },
            {
                id: 3,
                title: 'Avengers: Endgame',
                year: 2019
            },
        ];

        //const getDatos = () => {
        //    return datos;
        //}
        
        const getDatos = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(datos);
                }, 1500);
            });
        }
        
        // Uso de promesas sin Async/Await
        getDatos()
            .then((datos) => console.log(datos));
            // .catch(error)
    </script>
</body>

</html>
