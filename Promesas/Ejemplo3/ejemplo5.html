<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises in JavaScript</title>
</head>
<body>
    <script>

        function mostrarPhone(mensaje) {
            return new Promise(function(resolve, reject) {
                if (mensaje) {
                    resolve("Obtuviste un " + mensaje.brand);
                } else {
                    reject("Error");
                }
            });
        }

        function miPromesa() {
            return new Promise(function(resolve, reject) {
                let isHomeworkDone = true;
                // let isHomeworkDone = false;
                if (isHomeworkDone) {
                    let phone = {
                        color: "negro",
                        brand: "iPhone"
                    };
                    resolve(phone);
                } else {
                    reject("No obtuviste un iPhone!");
                }
            });
        }

        miPromesa().then(function(mensaje) {
            return mostrarPhone(mensaje); // Se invoca a otra promesa pas√°ndole el objeto retornado por la primera promesa
        }).then(function(respuesta) {
            console.log(respuesta);
        }).catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
