<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises in JavaScript</title>
</head>
<body>
    <script>
        // callback: Llamada de vuelta
        const operation = (numero1, numero2, callback) => {
            return callback(numero1, numero2);
        }

        const result1 = operation(1, 3, (a, b) => a + b);
        const result2 = operation(1, 3, (a, b) => a - b);
        const result3 = operation(1, 3, (a, b) => a * b);

        console.log(result1, result2, result3);
    </script>
</body>
</html>
