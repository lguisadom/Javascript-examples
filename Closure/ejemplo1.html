<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Closure</title>
</head>
<body>
    <script>
        /* Un closure es una función autoejecutable que devuelve determinadas variables o funciones para trabajar con ellas.
        En cierta manera es un patrón muy parecido a las clases de POO. Permite tener variables o estructuras de datos privadas */
        const miContador = (function() { // Closure: función que engloba variables, funcionales locales, etc
            let _contador = 0;

            function incrementar() {
                return _contador++;
            }

            function decrementar() {
                return _contador--;
            }

            function valor() {
                return _contador;
            }

            return {
                incrementar,
                decrementar: decrementar,
                valor
            }
        })();

        miContador.valor();
        miContador.incrementar();
        miContador.valor();
        miContador.incrementar();
        miContador.incrementar();
        miContador.valor();
        miContador.decrementar();
        miContador.decrementar();
        miContador.valor();
    </script>
</body>
</html>
